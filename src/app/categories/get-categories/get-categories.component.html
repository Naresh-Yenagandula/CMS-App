<div>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <ng-container
        *ngFor="let row of categories.result | paginate:{itemsPerPage:limit,currentPage:c,totalItems:categories.no}">
        <tr>
          <td>{{row.title}}</td>
          <td>
            <mat-icon (click)="update(row._id)">edit</mat-icon>
          </td>
          <td>
            <mat-icon (click)="delete(row._id)">delete</mat-icon>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <div class="pull-right">
    <pagination-controls (pageChange)="navigate($event)" previousLabel="Prev" nextLabel="Next"></pagination-controls>
  </div>
</div>
