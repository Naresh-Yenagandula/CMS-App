<div style="padding-left: 20px;">
  <h3>Update Category</h3>
  <form class="tp-form" style="text-align: center;">
    <mat-form-field appearance='outline' class="tp-full-width">
      <mat-label>Enter Category Title</mat-label>
      <input matInput [formControl]='title'>
      <mat-error>Category Title is Required</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button class="btn-color">Update Category</button>
  </form>
</div>
