<div style="padding-left: 20px;">
  <h3>Add Page</h3>
  <form class="tp-form" (ngSubmit)="addForm.valid && onSubmit()" [formGroup]='addForm' style="text-align: center;">

    <mat-form-field appearance='outline' class="tp-full-width">
      <mat-label>Enter Page Title</mat-label>
      <input matInput formControlName='title' pattern="[a-zA-Z0-9\s]+">
        <mat-error *ngIf="addForm.get('title').errors?.required">Title is Required</mat-error>
        <mat-error *ngIf="addForm.get('title').errors?.maxlength">Title should not have more than 15 characters</mat-error>
        <mat-error *ngIf="addForm.get('title').errors?.minlength">Title must be at least 5 characters</mat-error>
        <mat-error *ngIf="addForm.get('title').errors?.pattern">Special characters not allowed</mat-error>
    </mat-form-field>

    <mat-form-field appearance='outline' class="tp-full-width">
      <mat-label>Choose Category</mat-label>
      <mat-select formControlName='categorySelected' >
        <mat-option *ngFor="let cat of category" [value]="cat">{{cat}}</mat-option>
      </mat-select>
      <mat-error *ngIf="addForm.get('categorySelected').errors?.required">You must make a selection</mat-error>
    </mat-form-field>

    <mat-form-field appearance='outline' class="tp-full-width">
      <mat-label>Choose Author</mat-label>
      <mat-select formControlName='authorSelected'>
        <mat-option *ngFor="let name of author" [value]="name">{{name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="addForm.get('authorSelected').errors?.required">You must make a selection</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button class="btn-color">Add Page</button>
  </form>
</div>
