<table id="sort-table" class="table table-striped tablesorter">
   <thead>
     <tr>
       <th><input type="checkbox" /></th>
       <th>
         Page Title <i class="glyphicon glyphicon-chevron-down"></i>
       </th>
       <th>
         Category <i class="glyphicon glyphicon-chevron-down"></i>
       </th>
       <th>
         Author <i class="glyphicon glyphicon-chevron-down"></i>
       </th>
       <th>Update</th>
     </tr>
   </thead>

   <tbody>
     <tr *ngFor="let page of getPages()">
       <td><input type="checkbox" /></td>
       <td>{{page.title}}</td>
       <td>{{page.category}}</td>
       <td>{{page.author}}</td>
       <td (click)="updatePage()"></td>
     </tr>
   </tbody>
 </table>

 <nav aria-label="Page navigation">
   <ul class="pagination">
     <li>
       <a href="#" aria-label="Previous">
         <span aria-hidden="true">&laquo;</span>
       </a>
     </li>
     <li><a href="#">1</a></li>
     <li><a href="#">2</a></li>

       <a href="#" aria-label="Next">
         <span aria-hidden="true">&raquo;</span>
       </a>
     </li>
   </ul>
 </nav>
