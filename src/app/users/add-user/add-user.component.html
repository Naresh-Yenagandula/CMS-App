<app-navbar></app-navbar>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="list-group">
          <a routerLink='/dashboard' class="list-group-item nav-g-item"><i class="glyphicon glyphicon-dashboard"></i>
            Dashboard</a>
          <a routerLink='/pages' class="list-group-item active"><i class="glyphicon glyphicon-file"></i> Pages</a>
          <a routerLink='/categories' class="list-group-item"><i class="glyphicon glyphicon-folder-open"></i>
            Categories</a>
          <a routerLink='/users' class="list-group-item"><i class="glyphicon glyphicon-user"></i> User Accounts</a>
        </div>
      </div>
      <div class="col-md-8">

        <div class="row">
          <div class="col-md-6">
            <h1 class="page-header">
              <i class="glyphicon glyphicon-file"></i> Users
            </h1>
          </div>
          <div class="col-md-6">
            <div class="btn-group actions" role="group" aria-label="...">
              <a href="#" type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> New</a>
              <a href="#" type="button" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
              <a href="#" type="button" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i> Delete</a>
            </div>
          </div>
        </div>

        <ol class="breadcrumb">
          <li><a routerLink='/dashboard'>Dashboard</a></li>
          <li><a routerLink='/pages'>User Account</a></li>
          <li class="active">Add User Account</li>
        </ol>
        <div style="padding-left: 20px;">
            <h3>Add User Account</h3>
            <form action="/dashboard" method="post" class="tp-form" style="text-align: center;">
                <mat-form-field appearance='outline' class="tp-full-width">
                    <mat-label>Full Name</mat-label>
                    <input matInput [formControl]='full_name'>
                    <mat-error>Full Name is Required</mat-error>
                </mat-form-field>
                <mat-form-field appearance='outline' class="tp-full-width">
                    <mat-label>Enter Email</mat-label>
                    <input matInput [formControl]='email'>

                    <!-- <input matInput list='category'> -->
                    
                    <mat-error >
                      <span *ngIf="email.hasError('required')">Email is Required</span>
                      <span *ngIf="email.hasError('email')">Enter Valid Email</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance='outline' class="tp-full-width">
                    <mat-label>Group</mat-label>
                    <!-- <input matInput list='category'> -->
                    <mat-select [formControl]='groupSelected'>
                        <mat-option value="Admin">Admin</mat-option>
                        <mat-option value="Registered">Registered</mat-option>
                        
                    </mat-select>
                    <mat-error *ngIf="groupSelected.hasError('required')">You must make a selection</mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button class="btn-color">Add User</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
